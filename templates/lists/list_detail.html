{% extends 'base.html' %}

{% block page_title %}
    {{user_obj.first_name}}'s profile'
{% endblock page_title %}
    
{% block content %}

<div class="h-75">
    
    
    
    <div class="container mx-auto pb-10 flex flex-col items-center">
        <h3 class="mb-12 text-2xl">Your Fav</h3>
        <div class="flex flex-wrap -mx-40 mb-10">
            <div class="flex flex-wrap -mx-40 mb-10">
                {% for room in user.list.rooms.all %}
                    {% include 'mixins/room_card.html' with room=room %}
                {% endfor %} 
            </div>
        </div>
    </div>
</div>
    

{% endblock content %}
